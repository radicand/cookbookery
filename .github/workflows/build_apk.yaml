name: Flutter Workflow

on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make env
        working-directory: app/
        run: |
          echo "${{ secrets.DOTENV }}" > .env

      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.0.4"
          channel: "stable"

      - name: Install dependencies
        working-directory: app/
        run: flutter pub get

      - name: Build APK
        working-directory: app/
        run: flutter build apk

      - name: Run unit tests
        working-directory: app/
        run: flutter test --coverage

      - name: Upload to code coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: app/coverage/lcov.info

      - name: Run integration tests
        uses: reactivecircus/android-emulator-runner@v1
        with:
          working-directory: app/
          api-level: 30
          script: flutter drive --driver=test_driver/main_test.dart --target integration_test/app_test.dart

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/app/outputs/apk/release/app-release.apk

      - name: Upload Screenshoots
        uses: actions/upload-artifact@v3
        with:
          name: Test result screenshots
          path: app/screenshots/*.png

name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          monorepo-tags: true
      - run: gh workflow run release-app.yaml -f lane=internal
        if: ${{ steps.release.outputs.release_created }}
      - run: gh workflow run release-api.yaml
        if: ${{ steps.release.outputs.release_created }}
      - run: gh workflow run release-faas.yaml
        if: ${{ steps.release.outputs.release_created }}
